<body ng-app="Login">
<div>
    <img src="">
</div>
<div class="container-fluid" ng-controller="loginCtrl">
    <div class="row">
        <div id="img_container">
            <img src="/images/welcome_upperpanel.png" alt="Mountain View" style="width:1730px;height:228px;">

        </div>
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <b><h3><span class="label label-default" style="background-color: #2aabd2">LOG INTO TWITTER</span>
                    </h3></b>
                    <br><br>
                    <form role="form">
                        <div class="form-group">

                            <label for="exampleInputEmail1">
                                Username
                            </label>
                            <input type="text" class="form-control" id="username" ng-model="username">
                        </div>
                        <div class="form-group">

                            <label for="exampleInputPassword1">
                                Password
                            </label>
                            <input type="password" class="form-control" id="password" ng-model="password">
                        </div>
                        <div class="form-group">


                        </div>
                        <div class="checkbox">

                            <label>

                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary" type="button" ng-click="submit()">
                            Login
                        </button>
                    </form>
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var app = angular.module("Login", []);

    /*app.config(function($routeProvider){

     $routeProvider
     .when('/',{
     templateUrl:'signin.ejs'
     })
     .when('/dashboard',{
     templateUrl: 'signin.ejs'
     })
     .otherwise({

     redirectTo:'/'
     });
     });*/

    app.controller('loginCtrl', function ($scope, $http) {

        $scope.submit = function () {


            alert('in controller sending creds');
            $http({

                method: "POST",
                url: '/login',
                data: {

                    username: $scope.username,
                    password: $scope.password
                }
            }).success(function (res) {

                if (res.check == true) {
                    window.location = '/dashboard';
                }
            }).error(function (err) {

                alert('Please enter the correct credentials !!');
            });


        }
    });


</script>

</body>
</html>
